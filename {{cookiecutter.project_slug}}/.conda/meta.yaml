{{ '{% set name = "' }}{{ cookiecutter.project_slug }} {{' " %}' }}
{{ '{% set version = "' }}{{ cookiecutter.version }}{{ '" %}' }}

package:
  name: {{ '{{ name }}' }}
  version: {{ '"{{ version }}"' }}

source:
  path: ../

build:
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
  number: 0

requirements:
  build:
    - python
    - pandoc
    - pypandoc
  run:
    - python
    - click

test:
  requires:
    - flake8
    - isort
    - mypy
    - pytest
    - pytest-cov
    - pytest-benchmark
  imports:
    - {{ cookiecutter.project_slug }}

outputs:
  - name: {{ name }}
    type: conda
  - type: wheel

about:
  home: http://gitlab.com/{{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}
  license: {{ cookiecutter.open_source_license }}
  summary: "{{ cookiecutter.project_short_description }}"
